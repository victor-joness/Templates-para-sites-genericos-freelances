<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>integrate swiper JS in your web app</title>
    <link rel="stylesheet" href="./swiperjs/swiper-bundle.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>INTEGRATE SWIPERJS IN YOUR WEBSITE</h1>

    <div class="btns">
        <button class="prev">Prev</button>
        <button class="slideTo">Slide to 4</button>
        <button class="next">Next</button>
    </div>

    <div class="container">
        <!-- Slider main container -->
        <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" data-hash="slide1">
                <img src="./images/cars0.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide" data-hash="slide2">
                <img src="./images/cars1.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/cars2.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/cars3.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/cars4.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/tree4.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/cars5.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/cars6.jpg" style="width: 100%;" />
            </div>

            <div class="swiper-slide">
                <img src="./images/tree2.png" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/tree3.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/tree4.jpg" style="width: 100%;" />
            </div>
            <div class="swiper-slide">
                <img src="./images/tree6.jpg" style="width: 100%;" />
            </div>
            
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
        
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
      </div>

    </div>
  


    <script src="./swiperjs/swiper-bundle.min.js"></script>
    <script src="./script.js"></script>
</body>
</html>
